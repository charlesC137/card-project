<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Frontend Mentor | Interactive card details form
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <section id="cool-background">
        <img width="100%" height="99.25%" src="./images/bg-main-desktop.png">

        <div class="card-front">
          <div class="container">
            <img class="front-image" src="./images/bg-card-front.png">
        
            <p id="white-circle"></p>
            <p id="transparent-circle"></p>
            <p class="card-number">
              0000 0000 0000 0000
            </p>
            <p class="name">
              Jane Appleseed
            </p>
            <p class="exp-date">
              00/00
            </p>
          </div>
        </div>

        <div class="card-back">
          <div class="container">
            <img class="back-image" src="./images/bg-card-back.png">
            <p class="cvc">
              000
            </p>
          </div>
        </div>
      </section>

      <section id="input-section"></section>
    </main>
  </body>
</html>
